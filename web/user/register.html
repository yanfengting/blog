    <div class="container body-box">

                <form class="form-horizontal col-sm-8 form-padding" role="form" id="registerForm">
                    <div class="form-space-top hidden-xs"></div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="email">邮箱</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="email" name="email" type="email" class="form-control" placeholder="需要通过邮件激活帐户" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="phoneNum">手机号码</label>
                        </div>
                        <div class="col-sm-2">
                            <input id="countryCode" name="countryCode" type="text" class="form-control country-code" value="&#x2B;86" readonly />
                        </div>
                        <div class="col-sm-8">
                            <input id="phoneNum" name="phoneNum" type="text" class="form-control" placeholder="激活帐户需要手机短信验证" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="loginName">登录名称</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="loginName" name="loginName" type="text" class="form-control" placeholder="登录用户名，不少于4个字符" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="displayName">显示名称</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="displayName" name="displayName" type="text" class="form-control" placeholder="即昵称，不少于2个字符" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="password">密码</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="password" name="password" type="password" class="form-control" placeholder="至少8位，必须包含字母、数字、特殊字符" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label for="confirmPassword">确认密码</label>
                        </div>
                        <div class="col-sm-10">
                            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="请输入确认密码" />
                        </div>
                    </div>

                    <!--注册按钮-->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                            <button id="submitBtn" type="submit" class="btn ladda-button center-block cnblogs-btn-blue" data-style="zoom-in">
                                <span class="ladda-label">注册</span>

    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/bootstrap/bootstrap.min.js"></script>
    <script src="../scripts/ladda/spin.min.js"></script>
    <script src="../scripts/ladda/ladda.min.js"></script>
    <script src="../scripts/jquery-validation/jquery.validate.min.js"></script>
    <script src="../scripts/jquery-validation/localization/messages_zh.min.js"></script>
    <script src="../scripts/purl.min.js"></script>
    <script>
        $.ajaxSetup({ crossDomain: true, xhrFields: { withCredentials: true } })
        
        $.validator.addMethod("checkEmailPostfix", function (value, element) {
            var emailBlacklist = ["@chacuo.net","@sina.","@sohu.com"];
            var flag = true;
            for (let i = 0; i < emailBlacklist.length; i++) {
                const currentValue = emailBlacklist[i];
                if(value.indexOf(currentValue) > -1){
                    flag = false;
                    break;
                }
            }
            return this.optional(element) || flag;
        }, "不支持该邮箱后缀");

        $.validator.addMethod("isPhoneNum", function(value, element) {   
            var tel = /^\d{4,13}$/;
            return this.optional(element) || (tel.test(value));
        }, "手机号码有误");

        $.validator.addMethod("checkDisplayName", function(value, element) {   
            var displayName = /^(?!.*[@:：\s]).*[^._]$/;
            return this.optional(element) || (displayName.test(value));
        }, "不能包含空格、@、:和，不能以._结尾");
        
        $.validator.addMethod("checkPassword", function(value, element) {   
            var password = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).+$/;
            return this.optional(element) || (password.test(value));
        }, "密码必须包含字母、数字和特殊字符的组合");

        $(function () {
            
            Ladda.bind('#submitBtn', {
                timeout: 2000
            });

            $("#registerForm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                        checkEmailPostfix: true, 
                        remote: 'http://localhost:3000/users/account/checkEmail'
                    },
                    phoneNum: {
                        required: true,
                        isPhoneNum: true, 
                        remote: 'http://localhost:3000/users/account/checkPhoneNum'
                    },
                    loginName: {
                        required: true,
                        minlength: 3,
                        maxlength: 30, 
                        remote: 'http://localhost:3000/users/account/checkLoginName'
                    },
                    displayName: {
                        required: true,
                        minlength: 2,
                        maxlength: 20,
                        checkDisplayName: true, 
                        remote: 'http://localhost:3000/users/account/checkDisplayName'
                    },
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 30,
                        checkPassword: true
                    },
                    confirmPassword: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    email: {
                        required: '请输入邮箱地址',
                        remote: '邮箱已经存在'
                    },
                    phoneNum: {
                        required: '请输入手机号码',
                        remote: '手机已经存在'
                    },
                    loginName: {
                        required: '请输入登录用户名',
                        minlength: '不合要求，至少3个字符，最多30个字符',
                        maxlength: '不合要求，至少3个字符，最多30个字符',
                        remote: '用户名已经存在'
                    },
                    displayName: {
                        required: '请输入显示名称',
                        minlength: '不合要求，至少2个字符，最多20个字符',
                        maxlength: '不合要求，至少2个字符，最多20个字符',
                        remote: '显示名称已经存在'
                    },
                    password: {
                        required: '请输入密码',
                        minlength: '不合要求，密码长度要求8-30位',
                        maxlength: '不合要求，密码长度要求8-30位'
                    },
                    confirmPassword: {
                        required: '请输入确认密码',
                        equalTo: '确认密码错误'
                    }
                }
            });

            $('#submitBtn').on('click', function (ev) {
                ev.preventDefault();
                if (!$("#registerForm").valid()) {
                    return
                }
                var data = $("#registerForm").serializeArray();
                console.log(data)
                $.post('http://localhost:3000/users/register', data).done(function (res) {
                    if (res.code === 200) {
                        var returnUrl = purl().data.param.query.returnUrl;
                        location.href = returnUrl ? returnUrl : 'login.html';
                    }
                })
            })
        })
    </script>
</body>
